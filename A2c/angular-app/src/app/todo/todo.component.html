<div class="todo-container">
    <h2>Todo List</h2>

    <div class="add-todo">
        <input type="text" [(ngModel)]="newTodo" placeholder="Add a new todo" (keyup.enter)="addTodo()">
        <button (click)="addTodo()">Add</button>
    </div>

    <ul class="todo-list">
        <li *ngFor="let todo of todos; let i = index" class="todo-item">
            <span>{{ todo }}</span>
            <button (click)="removeTodo(i)">Delete</button>
        </li>
    </ul>
</div>
